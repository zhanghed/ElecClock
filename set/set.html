<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="set.css" />
  </head>
  <body>
    <div>
      <span>时钟字体：</span>
      <select class="select">
        <option value="KaiTi">KaiTi</option>
        <option value="mplus">mplus</option>
        <option value="Bowman">Bowman</option>
        <option value="CQ">CQ</option>
        <option value="absender">absender</option>
      </select>
    </div>
    <div>
      <span>时钟颜色：</span>
      <input type="color" class="color" />
    </div>
    <div>
      <span>时钟大小：</span>
      <input type="range" min="1" max="20" class="size" />
    </div>
    <div>
      <span>显示秒位：</span>
      <input type="checkbox" checked class="format" />
    </div>
    <div>
      <span>间隔提醒：</span>
      <input
        type="text"
        class="remind"
        maxlength="3"
        minlength="1"
        onkeyup="value=value.replace(/[^\d]/g,'').replace(/^0{1,}/g,'')" />
      <span>(分钟)</span>
    </div>
    <div>
      <span>开机启动：</span>
      <input type="checkbox" checked class="openAtLogin" />
    </div>
    <div>
      <button class="reset">恢复默认设置</button>
    </div>

    <script src="set.js"></script>
  </body>
</html>
